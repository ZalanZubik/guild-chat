<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Guild Chat</title>
  </head>
  <body>
    <!-- Login -->
    <div
      class="h-screen container flex flex-col justify-center items-center text-center m-auto"
      id="login"
    >
      <form
        class="xl:w-2/5 rounded border-solid p-4 shadow-md bg-white"
        id="login-form"
      >
        <h1 class="text-3xl">Welcome to Guild Chat!</h1>
        <div>
          <h2>Username</h2>
          <input
            type="text"
            id="name"
            class="d-block w-3/4 p-2 mb-4 border shadow"
            placeholder="Enter username..."
            maxlength="10"
            autocomplete="off"
            required
          />
        </div>
        <div>
          <h2>Channel</h2>
          <select id="channel" class="d-block w-3/4 p-2 mb-4 border shadow">
            <option value="Path of Fire">Path of Fire</option>
            <option value="Dungeons">Dungeons</option>
            <option value="Raids">Raids</option>
            <option value="Strike Mission">Strike Mission</option>
          </select>
        </div>
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded"
        >
          Join Chat
        </button>
      </form>
    </div>

    <!-- Chat -->
    <div
      class="h-screen container flex flex-col justify-center items-center text-center m-auto hidden"
      id="chat"
    >
      <form class="xl:w-3/4 rounded border-solid p-4 shadow-md" id="chat-form">
        <input
          class="d-block w-3/4 p-2 mb-4 border shadow"
          id="message"
          type="text"
          placeholder="Enter message..."
          autocomplete="off"
          required
        />
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
