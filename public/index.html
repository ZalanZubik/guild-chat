<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" href="/style.css" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <title>Guild Chat</title>
  </head>
  <body>
    <!-- Login -->
    <div class="h-screen container flex flex-col justify-center items-center text-center m-auto" id="login">
      <form class="xl:w-2/5 rounded border-solid p-4 shadow-md bg-white" id="login-form">
        <h1 class="text-4xl">Welcome to Guild Chat!</h1>
        <div>
          <h2>Username</h2>
          <input
            type="text"
            id="name"
            class="d-block w-3/4 p-2 mb-4 border shadow"
            placeholder="Enter username..."
            maxlength="10"
            autocomplete="off"
            required
            autofocus
          />
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-teal-100 font-bold py-2 px-4 border border-blue-700 rounded">
          Join Chat
        </button>
      </form>
    </div>

    <!-- Chat -->
    <div class="h-screen flex flex-col justify-center items-center m-auto hidden" id="chat">
      <div class="xl:w-8/12 rounded border-solid shadow-md bg-teal-800 text-teal-100">
        <div class="border-b-2 border-teal-900 grid grid-cols-5 text-center items-center text-2xl">
          <div class="col-span-1">
            <img class="p-2" src="/images/chat-logo.png" />
          </div>
          <h2 id="channel-name" class="col-span-3"></h2>
          <div>
            <button onclick="location.reload()" class="col-span-1 p-1 hover:text-green-600 outline-none">Leave Chat</button>
          </div>
        </div>
        <div class="grid grid-cols-5">
          <div class="chat-height col-span-1 pt-3 pl-3 overflow-y-auto">
            <h2 class="text-3xl pl-1">Channels</h2>
            <button onclick="changeChannel()" value="Central Tyria" class="text-xl p-1 hover:text-green-600 block">Central Tyria</button>
            <button onclick="changeChannel()" value="Icebrood Saga" class="text-xl p-1 hover:text-green-600 block">Icebrood Saga</button>
            <button onclick="changeChannel()" value="Living World: Season 4" class="text-xl p-1 hover:text-green-600 block">Living World: Season 4</button>
            <button onclick="changeChannel()" value="Path of Fire" class="text-xl p-1 hover:text-green-600 block">Path of Fire</button>
            <button onclick="changeChannel()" value="Living World: Season 3" class="text-xl p-1 hover:text-green-600 block">Living World: Season 3</button>
            <button onclick="changeChannel()" value="Heart of Thorns" class="text-xl p-1 hover:text-green-600 block">Heart of Thorns</button>
            <button onclick="changeChannel()" value="Player vs. Player" class="text-xl p-1 hover:text-green-600 block">Player vs. Player</button>
            <button onclick="changeChannel()" value="World vs. World" class="text-xl p-1 hover:text-green-600 block">World vs. World</button>
            <button onclick="changeChannel()" value="Dungeons" class="text-xl p-1 hover:text-green-600 block">Dungeons</button>
            <button onclick="changeChannel()" value="Fractals of the Mists" class="text-xl p-1 hover:text-green-600 block">Fractals of the Mists</button>
            <button onclick="changeChannel()" value="Raids" class="text-xl p-1 hover:text-green-600 block">Raids</button>
            <button onclick="changeChannel()" value="Strike Missions" class="text-xl p-1 hover:text-green-600 block">Strike Missions</button>
            <button onclick="changeChannel()" value="Festivals" class="text-xl p-1 hover:text-green-600 block">Festivals</button>
            <button onclick="changeChannel()" value="Guild Recruitment" class="text-xl p-1 hover:text-green-600 block">Guild Recruitment</button>
          </div>
          <div class="chat-height col-span-3 bg-teal-700 p-4 pr-2 flex flex-col justify-between">
            <div class="chat-messages overflow-y-auto"></div>
            <form id="chat-form" class="text-center text-teal-100">
              <input class="d-block w-4/5 p-2 shadow rounded bg-teal-600" id="message" type="text" placeholder="Enter message..." autocomplete="off" required />
            </form>
          </div>
          <div class="chat-height col-span-1 pt-3 pl-4 overflow-y-auto">
            <h2 class="text-3xl" id="online-number"></h2>
            <ul id="users"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
